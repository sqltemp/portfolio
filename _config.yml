title: "Portfolio SQLTemp Cybersécurité"
description: "Projets, analyses, CTFs et notes de cours"
url: "https://sqltemp.github.io/portfolio"  # set to https://<username>.github.io/<repo> when ready
baseurl: "/portfolio"  # set if using a project site, e.g., /portfolio
author: Thierry Matrat
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  projects:
    output: true
    permalink: /projects/:title/
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      sidebar: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
sass:
  sass_dir: assets/css
theme: jekyll-theme-minimal
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# === OPTIONS SEO / MISE EN PAGE ===
social_links:
  github: https://sqltemp.github.io/portfolio/
  linkedin: https://www.linkedin.com/in/thierrymatrat/
  email: contact@sqltemp.com

paginate: 8
paginate_path: "/articles/page:num"

title: "SQ | Cybersecurity Portfolio"
description: "Offensive & defensive security articles, playbooks, and demos"
url: ""  # set to https://<username>.github.io/<repo> when ready
baseurl: "/portfolio"  # set if using a project site, e.g., /portfolio
author: SQ
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
collections:
  projects:
    output: true
    permalink: /projects/:title/
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      sidebar: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
sass:
  sass_dir: assets/css
theme: jekyll-theme-cayman
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 8
paginate_path: "/articles/page:num"

---
<article class="card post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Publié le {{ page.date | date: "%d %B %Y" }} ·
      {% if page.categories %}Catégories: {{ page.categories | array_to_sentence_string }} · {% endif %}
      {% if page.tags %}Tags: {{ page.tags | array_to_sentence_string }}{% endif %}
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <hr>
  <section class="post-share">
    <p>Partage: <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}">Twitter</a> · <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}">LinkedIn</a></p>
  </section>
</article>
